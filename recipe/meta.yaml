{% set version = "0.0.11" %}
{% set python_min = python_min | default("3.9") %}

package:
  name: safety-schemas
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/safety-schemas/safety_schemas-{{ version }}.tar.gz
  sha256: 10804372e077ca5a95e740cc507e73d9173663284006fcaaf5756179ba13ac9d

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -c "from pathlib import Path; [p.unlink() for p in Path.cwd().rglob('.DS_Store')]"
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - dparse >=0.6.4
    - ruamel.yaml >=0.17.21
    - packaging >=21.0
    - pydantic >=2.5.0,<2.10.0
    - python >={{ python_min }}
    - typing-extensions >=4.7.1

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - safety_schemas
    - safety_schemas.models
    - safety_schemas.report
    - safety_schemas.config
  commands:
    - pip check

about:
  home: https://pypi.org/project/safety-schemas
  summary: Schemas for Safety CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
