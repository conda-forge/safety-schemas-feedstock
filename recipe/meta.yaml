{% set version = "0.0.4" %}

package:
  name: safety-schemas
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/safety-schemas/safety_schemas-{{ version }}.tar.gz
  sha256: 5ec6a8e2a80620a829a9d236165cce9d9e864b0345345d1fc983397eb5d2ac65

build:
  noarch: python
  script:
    - {{ PYTHON }} -c "from pathlib import Path; [p.unlink() for p in Path.cwd().rglob('.DS_Store')]"
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - dparse >=0.6.4b0
    - ruamel.yaml >=0.17.21
    - packaging >=21.0
    - pydantic
    - python >=3.7.0
    - typing-extensions >=4.7.1

test:
  imports:
    - safety_schemas
    - safety_schemas.models
    - safety_schemas.report
    - safety_schemas.config
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/safety-schemas
  summary: Schemas for Safety CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
