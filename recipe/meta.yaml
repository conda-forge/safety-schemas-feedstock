{% set version = "0.0.2" %}

package:
  name: safety-schemas
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/safety-schemas/safety_schemas-{{ version }}.tar.gz
  sha256: 7d1b040ec06480f05cff6b45ea7a93e09c8942df864fb0d01ddeb67c323cfa8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core
    - pip
  run:
    - python >=3.7.0
    - pydantic >=1.10.12,<2.0.0
    - dparse >=0.6.2
    - ruamel.yaml >=0.17.21
    - packaging >=21.0,<=23.0
    - typing-extensions >=4.7.1,<5.0.0

test:
  imports:
    - safety_schemas
    - safety_schemas.models
    - safety_schemas.report
    - safety_schemas.config
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/safety-schemas
  summary: Schemas for Safety CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
